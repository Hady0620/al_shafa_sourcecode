<script>
let slideIndex = 0;
function showSlides() {
  let slides = document.getElementsByClassName("mySlides");
  for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
  slideIndex++; if (slideIndex > slides.length) slideIndex = 1;

  setTimeout(showSlides, 3000);
}
